<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionova Demo dApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            word-break: break-all;
        }

        .signature-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tx-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .tx-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>⚛️ Ionova dApp</h1>
            <p>Quantum-Safe Blockchain Demo</p>
        </div>

        <div class="card">
            <div class="status">
                <div class="status-dot"></div>
                <span id="walletStatus">Connect your Ionova Wallet</span>
            </div>

            <button class="btn" id="connectBtn">Connect Wallet</button>

            <div id="walletInfo" style="display: none;">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Address</div>
                        <div class="info-value" id="address">...</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Balance</div>
                        <div class="info-value" id="balance">0 IONX</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Signature Type</div>
                        <div class="info-value">
                            <span class="signature-badge" id="sigType">...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" id="sendCard" style="display: none;">
            <h3 style="margin-bottom: 20px;">Send Transaction</h3>

            <input type="text" id="toAddress" placeholder="Recipient Address (0x...)">
            <input type="number" id="amount" placeholder="Amount (IONX)" step="0.01">

            <button class="btn" id="sendBtn">Send IONX</button>

            <div id="txResult" style="margin-top: 20px; display: none;">
                <div class="info-label">Transaction Hash</div>
                <div class="tx-item" id="txHash">...</div>
            </div>
        </div>

        <div class="card" id="txHistory" style="display: none;">
            <h3 style="margin-bottom: 20px;">Recent Transactions</h3>
            <div class="tx-list" id="txList">
                <div style="text-align: center; color: #9ca3af; padding: 20px;">
                    No transactions yet
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
