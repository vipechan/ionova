<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ionova Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .container {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .account {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .address {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    
    .balance {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .balance-usd {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .signature-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      margin-top: 10px;
    }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
    }
    
    .btn-primary:hover {
      background: #fff;
    }
    
    .transactions {
      flex: 1;
      overflow-y: auto;
    }
    
    .tx-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .tx-hash {
      font-family: monospace;
      opacity: 0.8;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">⚛️ Ionova</div>
      <div class="subtitle">Quantum-Safe Wallet</div>
    </div>
    
    <div class="account">
      <div class="address" id="address">Loading...</div>
      <div class="balance" id="balance">0.00</div>
      <div class="balance-usd">IONX</div>
      <span class="signature-badge" id="sigType">Dilithium (Quantum-Safe)</span>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="sendBtn">Send</button>
      <button class="btn" id="receiveBtn">Receive</button>
    </div>
    
    <div class="transactions" id="txList">
      <div style="text-align: center; opacity: 0.7; padding: 20px;">
        No transactions yet
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
