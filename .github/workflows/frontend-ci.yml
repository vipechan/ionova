name: Frontend CI

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'next_steps/website/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'next_steps/website/**'

jobs:
  build-and-lint:
    name: Build and Lint Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: next_steps/website
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: next_steps/website/package.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Build project
        run: npm run build
      
      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "Build successful - dist directory created"
            ls -la dist
          else
            echo "Build failed - no dist directory"
            exit 1
          fi
